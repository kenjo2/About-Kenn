<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KennXy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      position: relative;
      overflow: hidden;
      color: white;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      z-index: 0;
    }

    .bubble1 {
      width: 150px;
      height: 150px;
      background: #c4b5fd;

    }

    .bubble2 {
      width: 200px;
      height: 200px;
      background: #a78bfa;
      bottom: -70px;
      right: -70px;
    }

    img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
      z-index: 1;
    }

    h1 {
      color: #a78bfa;
      margin: 10px 0 5px;
      z-index: 1;
    }

    p {
      color: #ddd;
      margin-bottom: 30px;
      z-index: 1;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      z-index: 1;
    }

    .social-links a {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      transition: 0.2s ease;
    }

    .social-links a:hover {
      background: #555;
    }

    footer {
      margin-top: 50px;
      color: #aaa;
      font-size: 14px;
      z-index: 1;
    }

    .music-player {
      background: #222;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-top: 40px;
      z-index: 1;
      color: white;
    }

    .music-player img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .music-player h2 {
      margin: 0;
      font-size: 20px;
      color: white;
    }

    .music-player p {
      margin: 5px 0 15px;
      color: #ccc;
    }

    .player {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .play-btn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.2s;
      z-index: 2;
    }

    .play-btn:hover {
      background-color: #444;
    }

    .progress-container {
      flex: 1;
      width: 100%;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 4px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    #current, #duration {
      font-size: 14px;
      color: #ccc;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1000;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>

  <img src="https://files.catbox.moe/joq0ee.jpg" alt="Foto KennXy" />
  <h1>KennXy</h1>
  <p>Ola i'm Kennxy</p>

  <div class="social-links">
    <a href="https://wa.me/6285135729853" target="_blank">Whatsapp</a>
    <a href="https://www.instagram.com/kenvxy_" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@kennkiti" target="_blank">TikTok</a>
    <a href="https://whatsapp.com/channel/0029Vb5eutw5fM5epF3U0X20" target="_blank">WhatsApp Channel</a>
  </div>

  <div class="music-player">
    <img src="https://files.catbox.moe/xowjga.gif" alt="Cover Lagu" />
    <h2>About</h2>
    <p>Kenn</p>
    <div class="player">
      <button id="playPause" class="play-btn">▶</button>
      <div class="progress-container">
        <input type="range" id="progressBar" value="0" min="0" max="100" />
      </div>
      <span id="current">0:00</span> / <span id="duration">0:00</span>
    </div>
    <audio id="audio" src="https://files.catbox.moe/j5snb8.mp4"></audio>
  </div>

  <footer>
    &copy; 2025 KennXy - Xiao
  </footer>

  <script>
    const snowCount = 50;
    for (let i = 0; i < snowCount; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      const size = Math.random() * 7 + 5;
      snowflake.style.width = size + 'px';
      snowflake.style.height = size + 'px';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = (Math.random() * 10 + 5) + 's';
      snowflake.style.animationDelay = (Math.random() * 15) + 's';
      document.body.appendChild(snowflake);
    }

    const audio = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const progressBar = document.getElementById("progressBar");
    const current = document.getElementById("current");
    const duration = document.getElementById("duration");

    playPause.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPause.textContent = "⏸";
      } else {
        audio.pause();
        playPause.textContent = "▶";
      }
    });

    audio.addEventListener("loadedmetadata", () => {
      progressBar.max = audio.duration;
      duration.textContent = formatTime(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
      progressBar.value = audio.currentTime;
      current.textContent = formatTime(audio.currentTime);
    });

    progressBar.addEventListener("input", () => {
      audio.currentTime = progressBar.value;
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }
  </script>
</body>
</html>
